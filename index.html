<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Hind Madurai Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="px-[3.75rem] py-6 bg-white">
        <nav class="flex flex-col gap-5 md:flex-row justify-between items-center">
            <div class="flex items-center gap-[0.625rem]">
                <img class="w-[3.125rem] h-[3.125rem]" src="./assets/logo.png" alt="Bangladesh Government Logo">
                <h2 class="text-[2rem] font-bold text-[#006747] leading-9">Emergency<br>Service</h2>
            </div>

            <div class="flex items-center gap-5">
                <div class="bg-[#edfff1] max-w-[7.688rem] max-h-[3.25rem] rounded-[3.125rem] flex justify-center items-center gap-[0.625rem] px-7 py-3">
                    <p class="inter-font font-black text-[1rem]">0</p>
                    <img class="w-[1.875rem] h-[1.875rem]" src="./assets/heart.png" alt="Heart">
                </div>

                <div class="bg-[#edfff1] max-w-[7.688rem] max-h-[3.25rem] rounded-[3.125rem] flex justify-center items-center gap-[0.625rem] p-5">
                    <p class="inter-font font-black text-[1rem]">100</p>
                    <img class="w-[1.5rem] h-[1.5rem]" src="./assets/coin.png" alt="Coin">
                </div>

                <div class="bg-[#00A63E] max-w-[7.938rem] max-h-[3.25rem] rounded-[3.125rem] flex justify-center items-center gap-[0.5rem] px-9 py-3">
                    <p class="inter-font text-white font-medium text-[1rem]">0</p>
                    <h3 class="inter-font text-white font-medium text-[1rem]">Copy</h3>
                </div>
            </div>
        </nav>
    </header>
    
</body>

</html>
